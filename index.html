<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="Gra w kółko i krzyżyk" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/screen.png" />
    <script src="scripts.js" defer></script>
  </head>
  <body onload="nextplayer()">
    <h1>Kółko i krzyżyk</h1>
    <h3 id="roundindicator">Runda gracza 1</h3>
    <div id="container">
      <div id="player1" class="players">
        <span id="player1name">Gracz 1: kółko</span>
        <span id="player1score">0 wygranych</span>
      </div>
      <div id="game">
        <div id="pole1" class="field"></div>
        <div id="pole2" class="field"></div>
        <div id="pole3" class="field"></div>
        <div id="pole4" class="field"></div>
        <div id="pole5" class="field"></div>
        <div id="pole6" class="field"></div>
        <div id="pole7" class="field"></div>
        <div id="pole8" class="field"></div>
        <div id="pole9" class="field"></div>
      </div>
      <div id="player2" class="players">
        <span id="player2name">Gracz 2: krzyżyk</span>
        <span id="player2score">0 wygranych</span>
      </div>
    </div>
    <footer>
      &copy Created by Marcin Bator, 2022<br />
      Github:
      <a href="https://github.com/HeilMartinos" target="blank"> HeilMartinos</a>
    </footer>
  </body>
</html>
